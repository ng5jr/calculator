<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="color1">
    <div class="container">
      <div class="header">
        <div class="title">calc</div>
        <div class="themeTitle">THEME</div>
        <div class="themeNumbers"><span>1</span><span>2</span><span>3</span></div>
        <div class="switch switch1">
          <div class="circle"></div>
        </div>
      </div>
      <div class="display-container">
        <div class="displayOperator"></div>
        <div class="display"></div>
      </div>
      <div class="calculatorcontainer">
        <div class="calculator">
          <div class="7 keys keyNumber">7</div>
          <div class="8 keys keyNumber">8</div>
          <div class="9 keys keyNumber">9</div>
          <div class="del key keyDelete">DEL</div>
          <div class="4 keys keyNumber">4</div>
          <div class="5 keys keyNumber">5</div>
          <div class="6 keys keyNumber">6</div>
          <div class="plus keys keySum">+</div>
          <div class="1 keys keyNumber">1</div>
          <div class="2 keys keyNumber">2</div>
          <div class="3 keys keyNumber">3</div>
          <div class="minus keys keyMinus">-</div>
          <div class="dot keys keyPoint">.</div>
          <div class="zero keys">0</div>
          <div class="divide keys keyDivide">/</div>
          <div class="plus keys keyPlus">x</div>
          <div id="reset" class="reset">RESET</div>
          <div id="equal" class="equal">=</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
